<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickUI 性能报告</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .metric-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .metric-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .recommendations { background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .recommendation { background: white; margin: 10px 0; padding: 15px; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 BrickUI 性能报告</h1>
        <p>生成时间: <span id="timestamp"></span></p>
    </div>
    
    <div class="metrics" id="metrics">
        <!-- 动态生成指标卡片 -->
    </div>
    
    <div class="recommendations">
        <h2>📋 优化建议</h2>
        <div id="recommendations">
            <!-- 动态生成建议 -->
        </div>
    </div>
    
    <script>
        const data = {{DATA}};
        
        // 渲染时间戳
        document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString('zh-CN');
        
        // 渲染指标
        if (data.lighthouse?.lhr?.audits) {
            const audits = data.lighthouse.lhr.audits;
            const metricsContainer = document.getElementById('metrics');
            
            const metrics = [
                { key: 'largest-contentful-paint', name: 'LCP', unit: 'ms' },
                { key: 'first-input-delay', name: 'FID', unit: 'ms' },
                { key: 'cumulative-layout-shift', name: 'CLS', unit: '' },
                { key: 'speed-index', name: 'Speed Index', unit: 'ms' }
            ];
            
            metrics.forEach(metric => {
                if (audits[metric.key]) {
                    const card = document.createElement('div');
                    card.className = 'metric-card';
                    card.innerHTML = `
                        <h3>${metric.name}</h3>
                        <div class="metric-value">${audits[metric.key].displayValue || 'N/A'}</div>
                        <div>Score: ${Math.round((audits[metric.key].score || 0) * 100)}/100</div>
                    `;
                    metricsContainer.appendChild(card);
                }
            });
        }
        
        // 渲染建议
        if (data.recommendations) {
            const recommendationsContainer = document.getElementById('recommendations');
            data.recommendations.forEach(rec => {
                const div = document.createElement('div');
                div.className = 'recommendation';
                div.innerHTML = `
                    <h4>${rec.title}</h4>
                    <p>${rec.description}</p>
                    <small>优先级: ${rec.priority}</small>
                `;
                recommendationsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
