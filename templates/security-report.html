<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickUI 安全报告</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .header { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white; padding: 30px; border-radius: 10px; }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .summary-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .vulnerability-count { font-size: 2.5em; font-weight: bold; margin: 10px 0; }
        .critical { color: #e74c3c; }
        .high { color: #f39c12; }
        .moderate { color: #f1c40f; }
        .low { color: #27ae60; }
        .recommendations { background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .recommendation { background: white; margin: 10px 0; padding: 15px; border-left: 4px solid #e74c3c; }
        .recommendation.critical { border-left-color: #e74c3c; }
        .recommendation.medium { border-left-color: #f39c12; }
        .dependencies { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔒 BrickUI 安全报告</h1>
        <p>生成时间: <span id="timestamp"></span></p>
    </div>
    
    <div class="summary" id="summary">
        <!-- 动态生成安全摘要 -->
    </div>
    
    <div class="dependencies">
        <h2>📦 依赖分析</h2>
        <div id="dependencies-info">
            <!-- 动态生成依赖信息 -->
        </div>
    </div>
    
    <div class="recommendations">
        <h2>🛡️ 安全建议</h2>
        <div id="recommendations">
            <!-- 动态生成建议 -->
        </div>
    </div>
    
    <script>
        const data = {{DATA}};
        
        // 渲染时间戳
        document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString('zh-CN');
        
        // 渲染安全摘要
        if (data.audit?.metadata?.vulnerabilities) {
            const vulns = data.audit.metadata.vulnerabilities;
            const summaryContainer = document.getElementById('summary');
            
            const summaryItems = [
                { label: '总计', count: vulns.total || 0, class: '' },
                { label: '高危', count: vulns.high || 0, class: 'high' },
                { label: '中危', count: vulns.moderate || 0, class: 'moderate' },
                { label: '低危', count: vulns.low || 0, class: 'low' }
            ];
            
            summaryItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h3>${item.label}</h3>
                    <div class="vulnerability-count ${item.class}">${item.count}</div>
                    <p>漏洞数量</p>
                `;
                summaryContainer.appendChild(card);
            });
        }
        
        // 渲染依赖信息
        if (data.dependencies) {
            const depsContainer = document.getElementById('dependencies-info');
            const deps = data.dependencies;
            
            depsContainer.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div>
                        <h4>生产依赖</h4>
                        <p>${deps.dependencies?.length || 0} 个包</p>
                    </div>
                    <div>
                        <h4>开发依赖</h4>
                        <p>${deps.devDependencies?.length || 0} 个包</p>
                    </div>
                    <div>
                        <h4>总包数</h4>
                        <p>${deps.totalPackages || 0} 个包</p>
                    </div>
                </div>
            `;
        }
        
        // 渲染建议
        if (data.recommendations) {
            const recommendationsContainer = document.getElementById('recommendations');
            data.recommendations.forEach(rec => {
                const div = document.createElement('div');
                div.className = `recommendation ${rec.priority}`;
                div.innerHTML = `
                    <h4>${rec.title}</h4>
                    <p>${rec.description}</p>
                    <small>优先级: ${rec.priority}</small>
                `;
                recommendationsContainer.appendChild(div);
            });
        }
        
        // 如果没有漏洞，显示安全状态
        if (data.audit?.metadata?.vulnerabilities?.total === 0) {
            const summaryContainer = document.getElementById('summary');
            summaryContainer.innerHTML = `
                <div class="summary-card" style="grid-column: 1 / -1; background: #d4edda; border: 1px solid #c3e6cb;">
                    <h2 style="color: #155724; margin: 0;">✅ 安全状态良好</h2>
                    <p style="color: #155724; margin: 10px 0 0 0;">未发现已知安全漏洞</p>
                </div>
            `;
        }
    </script>
</body>
</html>
